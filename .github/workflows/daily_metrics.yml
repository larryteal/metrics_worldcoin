name: Fetch Metrics of Worldcoin Daily

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0 点运行
  workflow_dispatch:

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    env:
      TIMESTAMP: ${{ steps.get-timestamp.outputs.timestamp }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get timestamp
        id: get-timestamp
        run: echo "timestamp=$(date -u +'%Y%m%dT%H%M%SZ')" >> $GITHUB_OUTPUT

      - name: Fetch metrics from Worldcoin
        run: |
          mkdir -p metrics
          curl -s "https://metrics.worldcoin.org/" -o "metrics/${TIMESTAMP}.json"
          echo "Fetched and saved to metrics/${TIMESTAMP}.json"

      - name: Commit and push new metrics file
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add metrics/*.json
          git commit -m "Add metrics for ${TIMESTAMP} UTC" || echo "Nothing to commit"
          git push
